name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy geotab-etl-nodejs \
          --source . \
          --region us-west1 \
          --allow-unauthenticated \
          --set-env-vars="DATABASE_URL=${{ secrets.DATABASE_URL }},GEOTAB_DATABASE=${{ secrets.GEOTAB_DATABASE }},GEOTAB_USERNAME=${{ secrets.GEOTAB_USERNAME }},GEOTAB_PASSWORD=${{ secrets.GEOTAB_PASSWORD }},NODE_ENV=production,PORT=8080" \
          --memory=512Mi \
          --cpu=1 \
          --max-instances=10 \
          --concurrency=80 \
          --timeout=300

    - name: Test deployment
      run: |
        # Wait for deployment to be ready
        sleep 30

        # Get service URL
        SERVICE_URL=$(gcloud run services describe geotab-etl-nodejs --region us-west1 --format="value(status.url)")

        # Test health endpoint
        curl -f "${SERVICE_URL}/health" || exit 1

        echo "âœ… Deployment successful: ${SERVICE_URL}"
